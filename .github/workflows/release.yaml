on:
    push:
        branches:
            - main
        paths-ignore:
            - 'README.md'
            - '.vscode'
            - 'gitops/*'

jobs:
    release:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            id-token: write
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up pnpm
              uses: pnpm/action-setup@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22.x
                  cache: pnpm

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build
              run: pnpm build

            - name: Setup AWS CLI
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  role-to-assume: ${{ secrets.AWS_ROLE }}
                  aws-region: ${{ secrets.AWS_REGION }}

            - name: Upload to S3
              run: |
                  aws s3 cp ./build/client/ s3://$S3_BUCKET_NAME/ --recursive --exclude "index.html"
                  aws s3 cp ./build/client/ s3://$S3_BUCKET_NAME/ --include "index.html" --cache-control "max-age=0, no-cache, no-store, must-revalidate"
              env:
                  S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}

